<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${restaurant}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="address">Address</label>
        <input class="form-control" th:field="*{address}" />
        <span th:errors="*{address}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cuisine">Cuisine</label>
        <select name="cuisineId">
            <option th:each="cuisine : ${cuisines}"
                    th:text="${cuisine.name}"
                    th:value="${cuisine.id}"></option>
        </select>
    </div>




    <input type="submit" value="Add Restaurant" />
</form>

</body>
</html>
