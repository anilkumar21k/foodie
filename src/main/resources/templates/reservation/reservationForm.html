<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class ="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${reservation}" action="/reservation/reservationForm">
   <div class = "form-group">
        <label th:for ="customer_name"> Customer Name</label>
        <input class="form-control" th:field="*{customer_name}"/>

        <span th:errors="*{customer_name}" class="error"></span>
    </div>

    <div class = "form-group">
        <label th:for ="phone">Phone Number</label>
        <input type="text" th:field="*{phone}"/>
    </div>

    <div class = "form-group">
        <label th:for="time">Time</label>
        <input type="time" th:field="*{time}"/>
    </div>

    <div class = "form-group">
        <label th:for="date">Date</label>
        <input type="date" th:field="*{date}"/>
    </div>

    <div class = "form-group">
        <label th:for="numberOfGuests"> Number of Guests</label>
        <input type = "text" th:field="*{numberOfGuests}"/>
    </div>

    <input type ="submit" value="Reserve"/>
</form>
</body>
</html>
