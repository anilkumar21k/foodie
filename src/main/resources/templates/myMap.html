    <title>My Google Map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap(){

            var options = {
                Zoom:8,
                center:{lat: 38.6631, lng:-90.5771}
            }
            var map = new
            google.maps.Map(document.getElementsById('map'), options);

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBl1zd-qlhFRtA13U32Ribj53kJ1OwG14&callback=initMap"
    async defer></script>
